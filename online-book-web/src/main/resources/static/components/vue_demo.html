<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{message}}
   <p> <span v-bind:title="datetime">当前时间</span></p>
</div>




<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script type="text/javascript">
   var app = new Vue({
       el:"#app",
       data:{
           message:"hello world",
           datetime:new Date().toLocaleString()
       }
   });
</script>
</body>
</html>
